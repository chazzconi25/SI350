        <script>
            //Simple fibbo function taken from MDN Web Docs
            var input = parseInt(prompt("How many iterations?"));
            function fibonacci(num) {
            var a = 1, b = 0, temp;

            while (num >= 0){
                temp = a;
                a = a + b;
                b = temp;
                num--;
            }

            return b;
            }
            function tableBuilder(rows) {
                document.write("<table><tr><th></th><th>Fibonacci</th><th>2^n</th><th>3^n</th><tr>");
                for(var i = 0; i < rows; i++) {
                    document.write("<tr><td>" + i + "</td><td>" + fibonacci(i + 3 + input) + "</td><td>" + Math.pow(2, i) + "</td><td>"+ Math.pow(3, i) + "</td></tr>");
                    console.log(fibonacci(i + 3 + input));
                }
                document.write("<table>");
            }
            tableBuilder(20);
        </script>
